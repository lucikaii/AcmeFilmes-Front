<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/buttons.css">

<body>
    <header>
        <img src="../img/logo.png" alt="logo">
    </header>
    <main>
        <form action="signup">
            <div class="form">
                <div class="input-side">
                    <img src="../img/user.png" alt="user" class="form-icon">
                    <input type="text" placeholder="Insira o nome de usuÃ¡rio">
                </div>
            </div>

            <div class="form">
                <div class="input-side">

                    <input type="text" placeholder="Insira o email">
                </div>
            </div>

            <div class="form">
                <div class="input-side">
                    <img src="../img/password.png" alt="password" class="form-icon">

            </div>

            <div class="form">
                <div class="input-side">
                    <img src="../img/password.png" alt="password" class="form-icon">

                </div>
            </div>
        </form>
        <button class="register-button" id="signup-button">Cadastar</button>
