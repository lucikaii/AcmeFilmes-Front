<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/cms.css">
    <title>Acme Filmes | Administrator</title>
</head>
<body>
    <header>
        <div class="profile">
            <img src="../img/howl.png" alt="pic" class="photo">
            <div class="welcome">
                <h1>Bem Vindo</h1>
                <span class="name">Gaho</span>
            </div>
        </div>

      

        <div class="search">
            <input type="text" class="search-input">
            <i class="bi bi-search search-button"></i>
        </div>
    </header>
    <main>

        <div class="card">
            <div class="filme">
                <div class="foto_capa"></div>
                <p class="nome">
                    The Great
                </p>
            </div>
            <div class="botoes">
                <button class="edit-button"><i class="bi bi-pen"></i></button>
                <button class="delete-button"><i class="bi bi-trash"></i></button>
            </div>
        </div>
       
    </main>
</body>
</html>
